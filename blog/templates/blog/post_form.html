<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <!-- Or for RTL support -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    </head>
    {% extends "blog/base.html" %}
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Post Query</legend>
                    {{ form|crispy }}
                </fieldset>
                <label for="tag-select">Tag Selection:</label>
                <div class="form-group">
                    <div class="row justify-content-left">
    
                        <select class="js-select2" multiple="multiple">
                            <option value="1"></option>
                          <option value="2">Java</option>
                          <option value="3">Django</option>
                          <option value="4">Flask</option>
                          <option value="5">APIs</option>
                          <option value="6">Linked List</option>
                          <option value="7">Arrays</option>
                          <option value="8">Python</option>
                          <option value="9">Data Structures</option>
                          <option value="10">Algorithm</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Google Doc Link:</label>
                    <input type="url" class="form-control" name="gd_link" id="gd_link">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Post</button>
                </div>
            </form>
        </div>
       
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
          <script>
              (function($) {
        
            "use strict";
            $(".js-select2").select2({
                    closeOnSelect : false,
                    placeholder : "Click to select tags",
                    allowHtml: true,
                    allowClear: true,
                    tags: true 
                });
        
            $('.icons_select2').select2({
                width: "100%",
                templateSelection: iformat,
                templateResult: iformat,
                allowHtml: true,
                placeholder: "Click to select tags",
                dropdownParent: $( '.select-icon' ),
                allowClear: true,
                multiple: false
            });
        
        
            function iformat(icon, badge,) {
                var originalOption = icon.element;
                var originalOptionBadge = $(originalOption).data('badge');
                return $('<span><i class="fa ' + $(originalOption).data('icon') + '"></i> ' + icon.text + '<span class="badge">' + originalOptionBadge + '</span></span>');
            }
        
            })(jQuery);
          </script>
    {% endblock content %}
